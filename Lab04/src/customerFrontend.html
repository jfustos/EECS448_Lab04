<html>
 <head>
  <title>Store</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script type="text/javascript" src="../js/formChecker.js"></script>
 </head>
 <body>
   <h1>Place Your Order.</h1>
   <form id="orderForm" action="../php/customerBackend.php" method="post">
     <table>
     <tr>
       <td> User Name </td>
       <td colspan="2"> <input type="text" name="userName" id="userName" size="15"> </td>
     </tr><tr>
       <td> Password </td>
       <td colspan="2"> <input type="password" name="password" id="password" size="15"> </td>
     </tr><tr>
       <td> Item     </td>    <td> Cost   </td>    <td> Amount </td>
     </tr><tr>
       <td> Football </td>    <td> $15.00 </td>    <td> <input type="text" name="numFoot" id="numFoot" size="4">     </td>
     </tr><tr>
       <td> Basketball </td>  <td> $12.00 </td>    <td> <input type="text" name="numBasket" id="numBasket" size="4"> </td>
     </tr><tr>
       <td> Soccerball </td>  <td> $17.00 </td>    <td> <input type="text" name="numSoccer" id="numSoccer" size="4"> </td>
     </tr><tr>
       <td> Shipping                                                                 </td>
       <td colspan="2"> <input type="radio" name="shipping" id="shipO" value="50">        $50.00 over night <br>
            <input type="radio" name="shipping" id="shipT" value="5">         $5.00 three day   <br>
            <input type="radio" name="shipping" id="shipF" value="0" checked> Free 7 day        </td>
     </tr>
     </table>
   </form>
   <button onclick="check_submit()">Place Order</button>
   <button onclick="form_reset()">Reset</button>
 </body>
</html>
